<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h2>CRM-Customer Relationship Manager</h2>
    </div>
    <div style="margin: 0 auto; width: 50%;">
        <h3 style="text-align: center;">Save Customer</h3>
        <form action="#" th:action="@{/customers/saveCustomer}" method="post" th:object="${customer}">
            <input type="hidden" th:field="*{id}" />
            <table>
                <tr>
                    <th>Customer First Name</th>
                    <td><input type="text" th:field="*{firstName}" required="true" /></td>
                </tr>
                <tr>
                    <th>Customer Last Name</th>
                    <td><input type="text" th:field="*{lastName}" required="true" /></td>
                </tr>
                <tr>
                    <th>Customer Email</th>
                    <td><input type="email" th:field="*{email}" required="true" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
    <div style="text-align: center;">
        <p><a th:href="@{/customers/list}">Back to List</a></p>
    </div>
</body>
</html>
